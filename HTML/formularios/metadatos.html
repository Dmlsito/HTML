<!DOCTYPE html>
<html lang="en">
<head>
    <!--METAS MAS IMPORTANTES-->
    <!--En el head es donde se insertan los metaDatos, LOS METADATOS SOLO SE PONEN EN EL HEAD-->
    <!--La etiqueta de abajo esta indicando la codificacion de la pagina, esto no se ve, pero es muy importante-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Con este meta por ejemplo indicamos que las palabras clave de la pagina son lo que definimos en el content-->
    <meta name = "keywords" content = "hola, harina, huevos">
    <!--En este meta podemos indicar cual es el autor de la pagina-->
    <meta name = "author" content = "Daniel Mallo Lopez">
    <!--En este meta podemos indicar si la pagina tiene copyright o no-->
    <meta name = "copyright" content = "Daniel Mallo lopez S.A">
    <!--En este meta le indicamos que nuestra pagina puede ser indexable o no, es decir una pagina indexada es una pagina que
    si nosotros buscamos en google aparecera en el index de busqueda-->
    <meta name = "robots" content = "index">
    <title>Metadatos</title>
</head>
<body>
    <h1></h1>
    
</body>
